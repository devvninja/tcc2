
<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Lista de Dados</mat-toolbar>

    <div class="column-flex mat-elevation-z8">

    <!-- Se inscreve no observable -->
    <app-grade-list
    *ngIf="grade$ | async as grade; else carregando"
    [grade]="grade"
    (add)="onAdd()"
    (view)="onView($event)"
    (remove)="onRemove($event)"
    ></app-grade-list>

    <!-- Spinner Load-->
    <ng-template #carregando>
      <div class="carregando-spinner">
      <mat-spinner></mat-spinner>
    </div>
    </ng-template>
  </div>
  </mat-card-content>
</mat-card>
